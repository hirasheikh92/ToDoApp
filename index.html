<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO APP</title>
</head>
<body>
	<div id="wrapper">
		<header id="header" class="text-center text-light my-4">
			<div class="container">
				<!-- heading -->
				<h1 class="mb-4">ToDo list app</h1>
				
				
			</div>
		</header>
		<main>
			<div class="container">
				<!-- search input -->
				<form action="" class="search mb-5">
					<input type="text" name="search" id="filterinput" placeholder="search" class="form-control m-auto" autocomplete="off">
				</form>
				<!-- list items -->
				<ul class="list-group todos mx-auto" id="names">
					<li class="list-group-item d-flex justify-content-between align-items-center text-light items" >
						<span>TO Do item1</span>
						<i class="fa fa-trash-o delete" aria-hidden="true"></i>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center text-light items" >
						<span>TO Do item2</span>
						<i class="fa fa-trash-o delete" aria-hidden="true"></i>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center text-light items" >
						<span>TO Do item3</span>
						<i class="fa fa-trash-o delete" aria-hidden="true"></i>
					</li>
				</ul>
				<!-- input add class -->
				<form action=""  class="add text-center my-4"> 
					<label for="" class="text-light my-3 text-capitalize">Add a new todo....</label>
					<input type="text" name="add" class="form-control m-auto" autocomplete="off">
				</form>
			</div>
		</main>
	</div>
	

	<script  src="js/app.js" type="text/javascript"></script>
	<!-- <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.js"></script> -->
	

</body>
</html>
